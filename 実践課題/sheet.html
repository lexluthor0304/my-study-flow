<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .button{
            background-color:lightpink;
        }

    </style>
</head>
<body>
    <table cellpadding="20" style="border: 1px solid">
        <form name="sample_form">
        <tr >
            <td colspan="5" align="center"><h1>個人情報</h1></td>
        </tr>
        <tr>
            <td align="left">姓（漢字）：</td>
            <td align="left"><input type="text" name="" id=""></td>
            <td align="center">名（漢字）：</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td align="left">姓（カナ）：</td>
            <td><input type="text" name="" id=""></td>
            <td align="center">名（カナ）：</td>
            <td><input type="text" name="" id=""></td>
            <td align="right">性別：<select name="selbox" onchange="selVal()">
                <option value="　" ></option>
                <option value="男">男　　　　　　</option>
                <option value="女">女　　　　　　</option>
            </select></td>
        </tr>
        <tr>
            <td>趣味：</td>
            <td id="a"><span><input type="checkbox" value="サッカー">サッカー
            <input type="checkbox" value="フットサル">フットサル</span></td>
        </tr>
        <tr>
            <td></td>
            <td id="b"><span>
                <input type="checkbox" name="checkbox2" id="" value="ダンス">ダンス
                <input type="checkbox" name="checkbo2" id="" value="旅行">旅行
                <input type="checkbox" name="checkbox2" id="" value="撮影">撮影
            </span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="リセット" type="reset" class="button" onclick="reset_btn()"></td>
            <td><button class="button">決定</button></td>
        </tr>
    </form>
    </table> 
    <script>
    function reset_btn(){
        document.sample_form.reset();
        document.getElementById("a").style.backgroundColor="white";
        document.getElementById("a").style.display="block";
        document.getElementById("b").style.backgroundColor="white";
        document.getElementById("b").style.display="block";
    }

    function selVal(){
        var i;
        for(i=0; i<=sample_form.selbox.length; i++) {
            if(sample_form.selbox.value[i] == "男"){
                document.getElementById("a").style.backgroundColor="blue";
                document.getElementById("a").style.display="block";
                document.getElementById("b").style.display="none";
                
            } else if(sample_form.selbox.value[i] == "女"){
                document.getElementById("b").style.backgroundColor="yellow";
                document.getElementById("b").style.display="block";
                document.getElementById("a").style.display="none";
            } else if(sample_form.selbox.value[i] == "　"){
                document.getElementById("a").style.backgroundColor="white";
                document.getElementById("a").style.display="block";
                document.getElementById("b").style.backgroundColor="white";
                document.getElementById("b").style.display="block";
            }
        }
    }

    function test(){
        alert(sample_form.selbox.length);
    }
    </script>
</body>
</html>
