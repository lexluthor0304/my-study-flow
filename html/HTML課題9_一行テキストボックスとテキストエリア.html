<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>サンプル</title>
  </head>
  <body>
    <form>
      <input type="text" name="name"><br>
      size="30"の場合 <br>
      <input type="text" name="name_1" size="30">
      <br>
      size="40"の場合 <br>
      <input type="text" name="name_2" size="40">
      <br>
      はじめからテキストを表示 <br>
      <input type="text" name="name_3" value="https://">
      <br>
      入力できる文字数を指定 <br>
      <input type="text" name="name_4" maxlength="5">
      <br>
      読み取り専用テキストボックス <br>
      <input type="text" name="name_5" value="書けないでしょう" readonly>
      <br>
      パスワードボックス <br>
      <input type="password" name="PW" value="">
      <br>
      テキストエリア cols="横幅" rows="行数" <br>
      <textarea name="it's my textarea" rows="8" cols="80"></textarea>
      <br>
      読み取り専用テキストエリア <br>
      <textarea name="name" rows="8" cols="80" readonly>何も書けない</textarea>
    </form>
  </body>
</html>
