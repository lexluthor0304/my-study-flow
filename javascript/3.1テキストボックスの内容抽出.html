<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>
        <script>
        function text_sample(){
            var get = document.sample_form.textbox.value;//テキストエリアの値を取得
            alert(get + "が入力された")
        }
        </script>
    </head>
    <body>
        <form name="sample_form">
            <textarea name="textbox" id="" cols="30" rows="10"></textarea><br><br>
            <input type="button" value="クリック" onclick="text_sample()">
        </form>
    </body>
</html>
