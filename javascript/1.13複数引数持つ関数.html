<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
        function square(width,height){
            return(width*height);
        }
        </script>
    </head>
    <body>
        <script>
        var s = square(10,20);
        document.write("面積は"+s+"m<sup>2</sup>です。");
        </script>
    </body>
</html>
