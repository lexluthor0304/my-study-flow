<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function teamSet(){
        //一組のチーム配列
        var group1 = new Array("", "巨人", "阪神", "横浜", "広島");

        //二組のチーム配列
        var group2 = new Array("", "西武", "ソフトバンク", "楽天", "日本ハム");

        //オプションタグを連続して書き換える
        for (i=1; i<selbox.team.length; i++){
            //選択した組によって分岐
            switch(document.selbox.group.selectedIndex){
                //case 0: document.selbox.team.options[i].text = "";break;
                case 0: document.selbox.team.options[i].text = group1[i];break;
                case 1: document.selbox.team.options[i].text = group2[i];break;
            }
        }
        //チーム名のセレクトボックスの選択番号をnullにする
        document.selbox.team.selectedIndex=null;
    }
    </script>
</head>
<body>
    <form name="selbox">
        <p>好きな組は？</p>
        <select name="group" onchange="teamSet()">
            <option value="">*組選択</option>
            <option value="">一組</option>
            <option value="">二組</option>
        </select>
        <p>好きなチーム</p>
        <select name="team">
            <option value="">*チーム選択</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
    </form>
</body>
</html>
