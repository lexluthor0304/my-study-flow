<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function jijyo(a){
        return a * a;
      }
      function sanjyo(b){
        return b * b * b;
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write("３の２乗は"+jijyo(3)+"です。");
      document.write("３の３乗は"+sanjyo(3)+"です。");
    </script>
  </body>
</html>
