<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function reWrite(num)
{
if (num==1)
{
document.getElementById("str").textContent="<b>テキスト</b>の書換え";
}
else
{
document.getElementById("str").innerHTML="<b>タグ</b>を含む書換え";
}
}
</script>
</head>
<body>
<form>
<input type="button" value="テキスト" onclick="reWrite(1)">
<input type="button" value="HTMLタグ" onclick="reWrite(2)">
</form>
<div id="str"></div>
</body>
</html>
